<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Exercise Tracker</title>
</head>

<body>

    <header class="jumbotron-fluid">
        <h1>REST</h1>
        <p>get after it.</p>
    </header>

    <main>

        <aside>
            <label for="">
                <h2>BMI Calculator</h2>
            </label><br>
            <input type="text" placeholder="Enter BMI Here">
            <button>GO</button>
        </aside>

        <div>
            <h2>Enter Your Data Here:</h2>
            <form action="" class="col align-items-center">
                <label for="">Day: </label>
                <input type="text"><br>
                <label for="">Exercise: </label>
                <input type="text"><br>
                <label for="">Weight: </label>
                <input type="number"><br>
                <label for="">Sets: </label>
                <input type="number"><br>
                <label for="">Reps: </label>
                <input type="number"><br>
                <button>Enter</button>
            </form>
        </div>

        <div id="exercise-info">
        </div>

    </main>
    <!--side bar BMI calc 
        side bar enter info
        saved exercises in the middle of page-->

</body>

</html>
