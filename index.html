<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/calendar.css" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <script src="./js/calendar.js"></script>
    <title>REST</title>
</head>

<body>

    <header>
        <h1>REST</h1>
        <p>get after it.</p>
    </header>

    <div class="container-fluid pt-5">
        <div class="row flex-nowrap">
            <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
                <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                    <h2 class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                        <span class="fs-5 d-none d-sm-inline">Exercise Tracker</span>
                    </h2>
                    <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start"
                        id="menu">
                        <li>
                            <!-- BMI Dropdown -->
                            <a href="#submenu1" data-bs-toggle="collapse" class="nav-link px-0 align-middle">
                                <i class="fs-4 bi-speedometer2"></i> <span class="ms-1 d-none d-sm-inline"
                                    id="bmi-link">BMI</span>
                            </a>
                        </li>

                        <!-- Exercises -->
                        <li>
                            <a href="#submenu2" data-bs-toggle="collapse" class="nav-link px-0 align-middle ">
                                <i class="fs-4 bi-bootstrap"></i> <span class="ms-1 d-none d-sm-inline"
                                    id="exercise-link">Exercises</span></a>
                        </li>
                        <!-- Schedule -->
                        <li>
                            <a href="#submenu3" data-bs-toggle="collapse" class="nav-link px-0 align-middle">
                                <i class="fs-4 bi-grid"></i> <span class="ms-1 d-none d-sm-inline"
                                    id="schedule-link">Schedule</span> </a>
                        </li>
                    </ul>
                    <hr>

                </div>
            </div>
            <div>

                <div id="exercise-data-form">
                    <h2>Enter Your Data Here:</h2>
                    <form action="">
                        <label for="">Day: </label>
                        <input type="text" placeholder="Monday"><br>
                        <label for="">Exercise: </label>
                        <input type="text" placeholder="Bench Press"><br>
                        <label for="">Weight: </label>
                        <input type="text" placeholder="250lbs"><br>
                        <label for="">Sets: </label>
                        <input type="number" placeholder="3"><br>
                        <label for="">Reps: </label>
                        <input type="number" placeholder="12"><br>
                        <button>Enter</button>
                    </form>
                </div>

                <div id="bmi-calc">
                    <label for="">
                        <h2>BMI Calculator</h2>
                    </label><br>
                    <input type="text" placeholder="Enter BMI Here"><br>
                    <button>GO</button>
                </div>

                <div id="workout-calendar" id="cal-wrap">
                    <!-- (A) PERIOD SELECTOR -->
                    <div id="cal-date">
                        <select id="cal-mth">
                            <option value="0">Jan</option>
                            <option value="1">Feb</option>
                            <option value="2">Mar</option>
                            <option value="3">Apr</option>
                            <option value="4">May</option>
                            <option value="5">Jun</option>
                            <option value="6">Jul</option>
                            <option value="7">Aug</option>
                            <option value="8">Sep</option>
                            <option value="9">Oct</option>
                            <option value="10">Nov</option>
                            <option value="11">Dec</option>
                        </select>
                        <select id="cal-yr">
                            <option value="2012">2012</option>
                            <option value="2013">2013</option>
                            <option value="2014">2014</option>
                            <option value="2015">2015</option>
                            <option value="2016">2016</option>
                            <option value="2017">2017</option>
                            <option value="2018">2018</option>
                            <option value="2019">2019</option>
                            <option value="2020">2020</option>
                            <option value="2021">2021</option>
                            <option value="2022">2022</option>
                            <option value="2023">2023</option>
                            <option value="2024">2024</option>
                            <option value="2025">2025</option>
                            <option value="2026">2026</option>
                            <option value="2027">2027</option>
                            <option value="2028">2028</option>
                            <option value="2029">2029</option>
                            <option value="2030">2030</option>
                            <option value="2031">2031</option>
                            <option value="2032">2032</option>
                        </select>
                    </div>

                    <!-- (B) CALENDAR -->
                    <div id="cal-container">
                        <table id="calendar">
                            <tr class="head">
                                <td>Sun</td>
                                <td>Mon</td>
                                <td>Tue</td>
                                <td>Wed</td>
                                <td>Thur</td>
                                <td>Fri</td>
                                <td>Sat</td>
                            </tr>
                            <tr class="day">
                                <td class="blank"></td>
                                <td class="blank"></td>
                                <td class="blank"></td>
                                <td class="blank"></td>
                                <td class="blank"></td>
                                <td class="blank"></td>
                                <td>
                                    <div class="dd">1</div>
                                </td>
                            </tr>
                            <tr class="day">
                                <td>
                                    <div class="dd">2</div>
                                </td>
                                <td>
                                    <div class="dd">3</div>
                                </td>
                                <td>
                                    <div class="dd">4</div>
                                </td>
                                <td>
                                    <div class="dd">5</div>
                                </td>
                                <td>
                                    <div class="dd">6</div>
                                </td>
                                <td>
                                    <div class="dd">7</div>
                                </td>
                                <td>
                                    <div class="dd">8</div>
                                </td>
                            </tr>
                            <tr class="day">
                                <td>
                                    <div class="dd">9</div>
                                </td>
                                <td>
                                    <div class="dd">10</div>
                                </td>
                                <td>
                                    <div class="dd">11</div>
                                </td>
                                <td>
                                    <div class="dd">12</div>
                                </td>
                                <td>
                                    <div class="dd">13</div>
                                </td>
                                <td>
                                    <div class="dd">14</div>
                                </td>
                                <td>
                                    <div class="dd">15</div>
                                </td>
                            </tr>
                            <tr class="day">
                                <td>
                                    <div class="dd">16</div>
                                </td>
                                <td>
                                    <div class="dd">17</div>
                                </td>
                                <td>
                                    <div class="dd">18</div>
                                </td>
                                <td>
                                    <div class="dd">19</div>
                                </td>
                                <td>
                                    <div class="dd">20</div>
                                </td>
                                <td>
                                    <div class="dd">21</div>
                                </td>
                                <td>
                                    <div class="dd">22</div>
                                </td>
                            </tr>
                            <tr class="day">
                                <td>
                                    <div class="dd">23</div>
                                </td>
                                <td class="today">
                                    <div class="dd">24</div>
                                </td>
                                <td>
                                    <div class="dd">25</div>
                                </td>
                                <td>
                                    <div class="dd">26</div>
                                </td>
                                <td>
                                    <div class="dd">27</div>
                                </td>
                                <td>
                                    <div class="dd">28</div>
                                </td>
                                <td>
                                    <div class="dd">29</div>
                                </td>
                            </tr>
                            <tr class="day">
                                <td>
                                    <div class="dd">30</div>
                                </td>
                                <td>
                                    <div class="dd">31</div>
                                </td>
                                <td class="blank"></td>
                                <td class="blank"></td>
                                <td class="blank"></td>
                                <td class="blank"></td>
                                <td class="blank"></td>
                            </tr>
                        </table>
                    </div>

                </div>
            </div>
        </div>



        <!-- (C) EVENT FORM -->
        <form id="cal-event" class="ninja">
            <h1 id="evt-head"></h1>
            <div id="evt-date"></div>
            <textarea id="evt-details" required=""></textarea>
            <input id="evt-close" type="button" value="Close">
            <input id="evt-del" type="button" value="Delete">
            <input id="evt-save" type="submit" value="Save">
        </form>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>

</body>

</html>
